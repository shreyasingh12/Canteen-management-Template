    <h1>Sign in</h1>
    <form action="">
      <p>Firstname</p>
      <label for="First name"></label>
      <input id="Firstname" type="text" name="Firstname" placeholder=" Enter Firstname" required><br>
      <p>Lastname</p>
      <label for="Lastname"></label>
      <input id="Lastname" type="text" name="Lastname" placeholder=" Enter Lastname" required><br>
      <p>Email</p>
      <label for="email"></label>
      <input id="email" type="email" name="email" placeholder="email id" required><br>
      <p>Password</p>
      <label for="password"></label>
      <input type="password" name="password" placeholder="password" required minlength="5" maxlength="15"><br>
      <p>Confirm password</p>
      <label for="confirm_password"></label>
      <input type="password" name="confirm_password" placeholder="password" required minlength="5" maxlength="15"><br>
      <label for="conditions">I agree to the terms and conditions</label>
      <input id="conditions" type="checkbox" name=""><br>
      <input type="submit" name="" value="sign in">
    </form>
